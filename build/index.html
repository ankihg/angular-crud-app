<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body data-ng-app="TreeApp">
    <main data-ng-controller="SpeciessController as speciessCtrl" data-ng-init="speciessCtrl.getSpeciess()">
    <h1>{{speciesCtrl.plz}}</h1>

    <ul>
      <li data-ng-repeat="species in speciessCtrl.speciess">{{species}}</li>
    </ul>

    </main>

    <script src="./bundle.js"></script>

  </body>
</html>
